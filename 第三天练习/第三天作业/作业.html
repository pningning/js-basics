<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 求2个数中的最大值
		// 两个数是变量，x,y 
		function calcMax(x,y) {
			if(x > y) {
				console.log(x);
			} else {
				console.log(y);
			}
		}
		calcMax(1,2);
		// 求3个数中的最大值
		// 这三个数都是变量 x y z 
		function calcMax(x,y,z) {
			if(x>y && x>z) {
				console.log(x);
			} else if(y>z && y>x) {
				console.log(y)
			} else {
				console.log(z);
			}
		}
		calcMax(5,7,8);

	</script>
</body>
</html>
